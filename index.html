<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./Assets/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Create a strong password with Password Generator</h1>
      </header>
      <form action="">
        <div class="card">
          <div class="card-header">
            <h2>Generate a Password</h2>
          </div>
          <div>
            <p>
              Use the slider, and select from the options, below, to lengthen
              your password and strengthen your security.
            </p>
          </div>
          <div class="card-body">
            <textarea
              readonly
              id="password"
              placeholder="Your Secure Password"
              aria-label="Generated Password"
            ></textarea>
            <label for="characterNumber">Password length(4-64)</label>
            <input
              type="range"
              min="4"
              max="64"
              value="8"
              id="characterRange"
            />
            <input
              type="number"
              min="4"
              max="64"
              value="8"
              id="characterNumber"
            />
            <label for="">Uppercase</label>
            <input type="checkbox" id="uppercase" />
            <label for="">Numbers</label>
            <input type="checkbox" id="numbers" />
            <label for="">Symbols</label>
            <input type="checkbox" id="symbols" />
          </div>
          <div class="card-footer">
            <button type="submit" id="generate" class="btn">
              Generate Password
            </button>
          </div>
        </div>
      </form>
    </div>
    <script src="./Assets/script.js"></script>
  </body>
</html>
